<!DOCTYPE html>
<html>
<head>
	<title>Years Where Jan 1 is Sunday</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container py-5 mt-5">

      
        <h1 class="text-align-center mt-4"> Years Where January 1st is a Sunday</h1>
	<ul id="sundays"></ul>


    </div>
	

	<script>
		const sundaysList = document.getElementById("sundays");

		for (let year = 2014; year <= 2050; year++) {
			const date = new Date(year, 0, 1);
			if (date.getDay() === 0) {
				const listItem = document.createElement("li");
				listItem.textContent = `January 1st, ${year} is a Sunday.`;
				sundaysList.appendChild(listItem);
			}
		}
	</script>
</body>
</html>
