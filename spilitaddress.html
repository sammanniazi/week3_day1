<!DOCTYPE html>
<html>
  <head>
    <title>Split URL into array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>

    <div class="container py-5 mt-5">
        <h1 class="text-align-center mt-4">Address of given URL </h1>
        <p class="mt-5 " id="result"></p>

        
      

    </div>

    <script>
      function splitUrl(urlString) {
        const parts = urlString.split('/');
        const protocol = parts[0];
        const domain = parts[2];
        const path = parts.slice(3).join('/');
        return [protocol, domain, path];
      }
      const url = 'https://www.abc.com/test';
      
      const result = splitUrl(url);

     document.getElementById("result").innerHTML=result;

      console.log(result); // ["https:", "www.abc.com", "test"]
    </script>
  </body>
</html>
