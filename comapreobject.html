<!DOCTYPE html>
<html>
  <head>
    <title>Compare Objects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5 mt-5">
        <h1 class="text-align-center mt-4">compare objects </h1>
        <p id="result1"></p>
    <p id="result2"></p>
    </div>
    

    <script>
      function compareObjects(obj1, obj2) {
        const keys1 = Object.keys(obj1);
        const keys2 = Object.keys(obj2);
            //here i comapre length of objects
        if (keys1.length !== keys2.length) {
          return false;
        }
  ///here we itterate the keys of keys1 array which contain all keys of obj1 then compare both oobject keys
        for (let key of keys1) {
          if (obj1[key] !== obj2[key]) {
            return false;
          }
        }

        return true;
      }

      const obj1 = {a:'text'};
      const obj2 = {a: 'text'};
      const result1 = compareObjects(obj1, obj2); 

      const obj3 = {a:'text'};
      const obj4 = {b: 'text123'};
      const result2 = compareObjects(obj3, obj4); 

      document.getElementById('result1').innerHTML = result1;
      document.getElementById('result2').innerHTML = result2;
    </script>
  </body>
</html>
